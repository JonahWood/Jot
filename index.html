<!-- OFFCANVAS -->
<div class="offcanvas offcanvas-top text-bg-dark" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
  <div class="offcanvas-header">
    <h3 class="offcanvas-title" id="OffCanvasJotCount">Create New Jot</h3>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <form onsubmit="app.notesController.createJot()">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"><h3>Jot Title</h3></label>
        <input type="text" class="form-control" id="title" name="title" required minlength="3" required maxlength="12" aria-describedby="emailHelp">
      </div>
      <div>
        <select class="form-select" aria-label="Default select example"  id="color" name="color">
          <option selected>Select Color</option>
          <option value="blue">BlueðŸŸ¦</option>

        </select>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
</div>



<div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">

    <h2 class="offcanvas-title" id="offcanvasRightLabel">Jots: ${jots}</h2>

  </div>
